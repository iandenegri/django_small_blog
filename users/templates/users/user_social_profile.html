        <div class="media">
          <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">

            <h2 class="account-heading">
                {{ user.username }}

                {{ user.email }}

          </div>
        </div>
    </div>
    <div class="card">
        <p>Insert friends here?</p>
    </div>
    <br />
    <div class="card">
        <p>Insert user's posts here.</p>
    </div>
{% endblock content %}
