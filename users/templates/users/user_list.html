{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <h3>All users that aren't you:</h3>
        <p>
            <ul>
            {% for profile in profiles %}
                <li><img class="rounded-circle account-img" src="{{ profile.user.profile.image.url }}"><a href="{{profile.get_absolute_url}}">{{ profile.user.username }}</a></li>
            {% endfor %}
            </ul>
        </p>
    </div>
{% endblock content %}
